<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var currentUrl = window.location.href;
            console.log(currentUrl);

            var queryString = currentUrl.split('?');
            if (queryString) {
                window.location.replace(queryString[1] + '?' + queryString[2]);
            }
        }
    </script>
</head>
<body>
</body>
</html>
